<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoro - ZEBRA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
        }

        .title {
            font-size: 24px;
            font-weight: 500;
        }

        .admin-btn {
            background-color: white;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-btn:hover {
            background-color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 40px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 40px;
        }

        .tab {
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }

        .filter-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .filter-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .filter-input:focus {
            outline: none;
            border-color: #4a5568;
        }

        .update-btn {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            height: fit-content;
        }

        .update-btn:hover {
            background-color: #3a4556;
        }

        .update-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .results-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #1a1a1a;
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        td {
            padding: 16px;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #666;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 40px;">
            <div class="logo">ZEBRA</div>
            <div class="title">Dashboard de Monitoro</div>
        </div>
    </div>

    <div class="container">

        <div class="filter-card">
            <h2 class="filter-title">Filtros</h2>
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">Fecha Desde</label>
                    <input type="datetime-local" id="fechaDesde" class="filter-input">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Fecha Hasta</label>
                    <input type="datetime-local" id="fechaHasta" class="filter-input">
                </div>
                <button class="update-btn" id="actualizarBtn">Actualizar</button>
            </div>
            <div class="results-info" id="resultsInfo">Esperando consulta...</div>
        </div>

        <div id="errorContainer"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Asesor</th>
                        <th>Llamadas Totales</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="2" class="loading">Presiona "Actualizar" para consultar los datos</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const webhookURL = 'https://n8n-n8n.9qd6cz.easypanel.host/webhook/e9600e48-8ff5-4238-aa35-649f2cb0d37d';
        
        document.getElementById('actualizarBtn').addEventListener('click', async function() {
            const fechaDesde = document.getElementById('fechaDesde').value;
            const fechaHasta = document.getElementById('fechaHasta').value;
            const btn = this;
            const tableBody = document.getElementById('tableBody');
            const resultsInfo = document.getElementById('resultsInfo');
            const errorContainer = document.getElementById('errorContainer');

            // Limpiar errores previos
            errorContainer.innerHTML = '';

            // Validar fechas
            if (!fechaDesde || !fechaHasta) {
                errorContainer.innerHTML = '<div class="error">Por favor selecciona ambas fechas</div>';
                return;
            }

            // Deshabilitar botón y mostrar loading
            btn.disabled = true;
            btn.textContent = 'Consultando...';
            tableBody.innerHTML = '<tr><td colspan="2" class="loading">Cargando datos...</td></tr>';
            resultsInfo.textContent = 'Consultando...';

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fechaDesde: fechaDesde,
                        fechaHasta: fechaHasta
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const data = await response.json();
                
                console.log('Respuesta completa:', data); // Para debug
                console.log('Tipo de data:', typeof data);
                console.log('Es array?:', Array.isArray(data));
                
                // Procesar la data como viene de n8n
                let asesores = [];
                
                // Si viene como objeto con propiedad "data"
                if (data && typeof data === 'object' && data.data && Array.isArray(data.data)) {
                    asesores = data.data;
                    console.log('Caso 1: data.data array', asesores);
                } 
                // Si viene como array directo
                else if (Array.isArray(data)) {
                    asesores = data;
                    console.log('Caso 2: array directo', asesores);
                } 
                // Si viene como objeto único (un solo item)
                else if (data && typeof data === 'object' && data.nombre) {
                    asesores = [data];
                    console.log('Caso 3: objeto único', asesores);
                }
                // Si viene como string JSON
                else if (typeof data === 'string') {
                    try {
                        const parsed = JSON.parse(data);
                        asesores = Array.isArray(parsed) ? parsed : (parsed.data || [parsed]);
                        console.log('Caso 4: string parseado', asesores);
                    } catch (e) {
                        console.error('Error al parsear JSON:', e);
                    }
                }
                
                console.log('Asesores finales:', asesores);
                renderTable(asesores);
                
            } catch (error) {
                console.error('Error:', error);
                errorContainer.innerHTML = '<div class="error">Error al consultar los datos. Por favor intenta de nuevo.</div>';
                tableBody.innerHTML = '<tr><td colspan="2" class="loading">Error al cargar los datos</td></tr>';
                resultsInfo.textContent = 'Error en la consulta';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Actualizar';
            }
        });

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            const resultsInfo = document.getElementById('resultsInfo');
            
            console.log('Datos recibidos:', data); // Para debug
            
            // Si no hay datos
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="loading">No se encontraron resultados</td></tr>';
                resultsInfo.textContent = 'Mostrando 0 registros';
                return;
            }

            let html = '';
            data.forEach(asesor => {
                const nombre = asesor.nombre || 'Sin nombre';
                const llamadas = asesor.llamadasTotales !== undefined ? asesor.llamadasTotales : 0;
                
                html += `
                    <tr>
                        <td>${nombre}</td>
                        <td>${llamadas}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = html;
            resultsInfo.textContent = `Mostrando ${data.length} de ${data.length} registros`;
        }
    </script>
</body>
</html>
