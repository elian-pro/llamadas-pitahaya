<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoreo - ZEBRA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            
            .logo {
                font-size: 20px;
                letter-spacing: 2px;
            }
            
            .title {
                font-size: 16px;
                width: 100%;
                text-align: center;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        .filter-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .filter-card {
                padding: 30px;
                margin-bottom: 30px;
            }
        }

        .filter-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            align-items: end;
        }

        @media (min-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr 1fr auto;
                gap: 20px;
            }
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .filter-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .filter-input:focus {
            outline: none;
            border-color: #4a5568;
        }

        .update-btn {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            height: fit-content;
            width: 100%;
        }

        @media (min-width: 768px) {
            .update-btn {
                width: auto;
            }
        }

        .update-btn:hover {
            background-color: #3a4556;
        }

        .update-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .results-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow-x: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
        }

        @media (max-width: 768px) {
            table {
                min-width: 100%;
            }
        }

        thead {
            background-color: #1a1a1a;
            color: white;
        }

        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background-color: #2a2a2a;
        }

        th.sortable::after {
            content: ' ⇅';
            opacity: 0.3;
            font-size: 12px;
        }

        th.sort-asc::after {
            content: ' ↑';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ↓';
            opacity: 1;
        }

        @media (max-width: 768px) {
            th {
                padding: 12px 8px;
                font-size: 13px;
            }
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        td {
            padding: 16px 12px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            td {
                padding: 12px 8px;
                font-size: 13px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #666;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 40px;">
            <div class="logo">ZEBRA</div>
            <div class="title">Dashboard de Monitoreo</div>
        </div>
    </div>

    <div class="container">
        <div class="filter-card">
            <div class="total-calls" id="totalCalls">
                <div class="total-calls-label">Total de Llamadas</div>
                <div class="total-calls-number" id="totalCallsNumber">0</div>
            </div>
            <h2 class="filter-title">Filtros</h2>
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">Fecha Desde</label>
                    <input type="date" id="fechaDesde" class="filter-input">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Fecha Hasta</label>
                    <input type="date" id="fechaHasta" class="filter-input">
                </div>
                <button class="update-btn" id="actualizarBtn">Actualizar</button>
            </div>
            <div class="results-info" id="resultsInfo">Esperando consulta...</div>
        </div>

        <div id="errorContainer"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort="nombre">Asesor</th>
                        <th class="sortable" data-sort="llamadas">Llamadas Totales</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="2" class="loading">Presiona "Actualizar" para consultar los datos</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Variables globales
        var appData = {
            asesores: [],
            sort: { column: null, direction: null }
        };

        const webhookURL = 'https://n8n-n8n.9qd6cz.easypanel.host/webhook/e9600e48-8ff5-4238-aa35-649f2cb0d37d';
        
        // Función de ordenamiento
        function sortTable(column) {
            console.log('=== SORT INICIADO ===');
            console.log('Columna:', column);
            console.log('Datos disponibles:', appData.asesores.length);
            
            if (!appData.asesores || appData.asesores.length === 0) {
                console.log('No hay datos para ordenar');
                return;
            }

            // Determinar dirección
            if (appData.sort.column === column) {
                if (appData.sort.direction === 'asc') {
                    appData.sort.direction = 'desc';
                } else if (appData.sort.direction === 'desc') {
                    appData.sort.direction = null;
                    appData.sort.column = null;
                } else {
                    appData.sort.direction = 'asc';
                }
            } else {
                appData.sort.column = column;
                appData.sort.direction = 'asc';
            }

            console.log('Ordenando:', appData.sort);

            // Copiar y ordenar
            var sortedData = appData.asesores.slice();
            
            if (appData.sort.direction) {
                sortedData.sort(function(a, b) {
                    var valA, valB;
                    
                    if (column === 'nombre') {
                        valA = (a.nombre || '').toLowerCase();
                        valB = (b.nombre || '').toLowerCase();
                    } else if (column === 'llamadas') {
                        valA = parseInt(a.llamadasTotales) || 0;
                        valB = parseInt(b.llamadasTotales) || 0;
                    }
                    
                    if (appData.sort.direction === 'asc') {
                        return valA > valB ? 1 : valA < valB ? -1 : 0;
                    } else {
                        return valA < valB ? 1 : valA > valB ? -1 : 0;
                    }
                });
            }

            // Actualizar indicadores visuales
            var headers = document.querySelectorAll('th.sortable');
            for (var i = 0; i < headers.length; i++) {
                headers[i].classList.remove('sort-asc', 'sort-desc');
            }

            if (appData.sort.direction && appData.sort.column) {
                var th = document.querySelector('th[data-sort="' + appData.sort.column + '"]');
                if (th) {
                    th.classList.add('sort-' + appData.sort.direction);
                }
            }

            renderTable(sortedData);
            console.log('=== SORT COMPLETADO ===');
        }

        // Event listeners para ordenamiento
        document.addEventListener('click', function(e) {
            var th = e.target.closest('th.sortable');
            if (th) {
                var column = th.getAttribute('data-sort');
                sortTable(column);
            }
        });

        // Botón actualizar
        document.getElementById('actualizarBtn').addEventListener('click', function() {
            var fechaDesde = document.getElementById('fechaDesde').value;
            var fechaHasta = document.getElementById('fechaHasta').value;
            var btn = this;
            var tableBody = document.getElementById('tableBody');
            var resultsInfo = document.getElementById('resultsInfo');
            var errorContainer = document.getElementById('errorContainer');

            errorContainer.innerHTML = '';

            if (!fechaDesde || !fechaHasta) {
                errorContainer.innerHTML = '<div class="error">Por favor selecciona ambas fechas</div>';
                return;
            }

            // Agregar horas automáticamente
            var fechaDesdeCompleta = fechaDesde + ' 00:01';
            var fechaHastaCompleta = fechaHasta + ' 23:59';

            console.log('Fechas enviadas:', { desde: fechaDesdeCompleta, hasta: fechaHastaCompleta });

            btn.disabled = true;
            btn.textContent = 'Consultando...';
            tableBody.innerHTML = '<tr><td colspan="2" class="loading">Cargando datos...</td></tr>';
            resultsInfo.textContent = 'Consultando...';

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    fechaDesde: fechaDesdeCompleta,
                    fechaHasta: fechaHastaCompleta
                })
            })
            .then(function(response) {
                if (!response.ok) throw new Error('Error en la respuesta');
                return response.json();
            })
            .then(function(data) {
                console.log('Respuesta recibida:', data);
                
                var asesores = [];
                
                if (Array.isArray(data) && data.length > 0 && data[0].data) {
                    asesores = data[0].data;
                } else if (data && data.data && Array.isArray(data.data)) {
                    asesores = data.data;
                } else if (Array.isArray(data)) {
                    asesores = data;
                }
                
                console.log('Asesores extraídos:', asesores.length);
                appData.asesores = asesores;
                appData.sort = { column: null, direction: null };
                
                var headers = document.querySelectorAll('th');
                for (var i = 0; i < headers.length; i++) {
                    headers[i].classList.remove('sort-asc', 'sort-desc');
                }
                
                renderTable(asesores);
            })
            .catch(function(error) {
                console.error('Error:', error);
                errorContainer.innerHTML = '<div class="error">Error al consultar los datos. Por favor intenta de nuevo.</div>';
                tableBody.innerHTML = '<tr><td colspan="2" class="loading">Error al cargar los datos</td></tr>';
                resultsInfo.textContent = 'Error en la consulta';
            })
            .finally(function() {
                btn.disabled = false;
                btn.textContent = 'Actualizar';
            });
        });

        function renderTable(data) {
            var tableBody = document.getElementById('tableBody');
            var resultsInfo = document.getElementById('resultsInfo');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="loading">No se encontraron resultados</td></tr>';
                resultsInfo.textContent = 'Mostrando 0 registros';
                return;
            }

            var html = '';
            for (var i = 0; i < data.length; i++) {
                var asesor = data[i];
                var nombre = asesor.nombre || 'Sin nombre';
                var llamadas = asesor.llamadasTotales !== undefined ? asesor.llamadasTotales : 0;
                
                html += '<tr><td>' + nombre + '</td><td>' + llamadas + '</td></tr>';
            }

            tableBody.innerHTML = html;
            resultsInfo.textContent = 'Mostrando ' + data.length + ' de ' + data.length + ' registros';
        }
    </script>
</body>
</html>
