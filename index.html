<!DOCTYPE html>

    <title>Dashboard de Monitoreo - ZEBRA</title>
    <script>
        // Definir sortData ANTES de todo para que esté disponible desde el inicio
        let currentData = [];
        let currentSort = { column: null, direction: null };
        
        function sortData(column) {
            console.log('sortData llamado con columna:', column);
            console.log('Datos actuales:', currentData);
            
            if (!currentData || currentData.length === 0) {
                alert('Primero debes cargar los datos presionando "Actualizar"');
                return;
            }

            if (currentSort.column === column) {
                if (currentSort.direction === 'asc') {
                    currentSort.direction = 'desc';
                } else if (currentSort.direction === 'desc') {
                    currentSort.direction = null;
                    currentSort.column = null;
                } else {
                    currentSort.direction = 'asc';
                }
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            let sortedData = [...currentData];
            
            if (currentSort.direction) {
                sortedData.sort((a, b) => {
                    let valA, valB;
                    
                    if (column === 'nombre') {
                        valA = (a.nombre || '').toLowerCase();
                        valB = (b.nombre || '').toLowerCase();
                    } else if (column === 'llamadas') {
                        valA = parseInt(a.llamadasTotales) || 0;
                        valB = parseInt(b.llamadasTotales) || 0;
                    }
                    
                    if (currentSort.direction === 'asc') {
                        return valA > valB ? 1 : valA < valB ? -1 : 0;
                    } else {
                        return valA < valB ? 1 : valA > valB ? -1 : 0;
                    }
                });
            }

            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });

            if (currentSort.direction && currentSort.column) {
                const th = document.querySelector(`th[data-sort="${currentSort.column}"]`);
                if (th) {
                    th.classList.add(`sort-${currentSort.direction}`);
                }
            }

            renderTable(sortedData);
        }
        
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            const resultsInfo = document.getElementById('resultsInfo');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="loading">No se encontraron resultados</td></tr>';
                resultsInfo.textContent = 'Mostrando 0 registros';
                return;
            }

            let html = '';
            data.forEach(asesor => {
                const nombre = asesor.nombre || 'Sin nombre';
                const llamadas = asesor.llamadasTotales !== undefined ? asesor.llamadasTotales : 0;
                
                html += `
                    <tr>
                        <td>${nombre}</td>
                        <td>${llamadas}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = html;
            resultsInfo.textContent = `Mostrando ${data.length} de ${data.length} registros`;
        }
    </script>

<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 40px;">
            <div class="logo">ZEBRA</div>
            <div class="title">Dashboard de Monitoreo</div>
        </div>
    </div>

    <div class="container">

        <div class="filter-card">
            <h2 class="filter-title">Filtros</h2>
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">Fecha Desde</label>
                    <input type="datetime-local" id="fechaDesde" class="filter-input">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Fecha Hasta</label>
                    <input type="datetime-local" id="fechaHasta" class="filter-input">
                </div>
                <button class="update-btn" id="actualizarBtn">Actualizar</button>
            </div>
            <div class="results-info" id="resultsInfo">Esperando consulta...</div>
        </div>

        <div id="errorContainer"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort="nombre" onclick="sortData('nombre')">Asesor</th>
                        <th class="sortable" data-sort="llamadas" onclick="sortData('llamadas')">Llamadas Totales</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="2" class="loading">Presiona "Actualizar" para consultar los datos</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const webhookURL = 'https://n8n-n8n.9qd6cz.easypanel.host/webhook/e9600e48-8ff5-4238-aa35-649f2cb0d37d';
        
        document.getElementById('actualizarBtn').addEventListener('click', async function() {
            const fechaDesde = document.getElementById('fechaDesde').value;
            const fechaHasta = document.getElementById('fechaHasta').value;
            const btn = this;
            const tableBody = document.getElementById('tableBody');
            const resultsInfo = document.getElementById('resultsInfo');
            const errorContainer = document.getElementById('errorContainer');

            // Limpiar errores previos
            errorContainer.innerHTML = '';

            // Validar fechas
            if (!fechaDesde || !fechaHasta) {
                errorContainer.innerHTML = '<div class="error">Por favor selecciona ambas fechas</div>';
                return;
            }

            // Deshabilitar botón y mostrar loading
            btn.disabled = true;
            btn.textContent = 'Consultando...';
            tableBody.innerHTML = '<tr><td colspan="2" class="loading">Cargando datos...</td></tr>';
            resultsInfo.textContent = 'Consultando...';

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fechaDesde: fechaDesde,
                        fechaHasta: fechaHasta
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const data = await response.json();
                
                console.log('Respuesta completa:', data);
                
                // Procesar la data como viene de n8n
                let asesores = [];
                
                // Si es un array con un objeto que tiene "data"
                if (Array.isArray(data) && data.length > 0 && data[0].data) {
                    asesores = data[0].data;
                    console.log('Caso 1: Array con objeto.data', asesores);
                }
                // Si viene como objeto con propiedad "data"
                else if (data && typeof data === 'object' && data.data && Array.isArray(data.data)) {
                    asesores = data.data;
                    console.log('Caso 2: objeto.data array', asesores);
                } 
                // Si viene como array directo
                else if (Array.isArray(data)) {
                    asesores = data;
                    console.log('Caso 3: array directo', asesores);
                } 
                // Si viene como objeto único (un solo item)
                else if (data && typeof data === 'object' && data.nombre) {
                    asesores = [data];
                    console.log('Caso 4: objeto único', asesores);
                }
                
                console.log('Asesores finales:', asesores);
                renderTable(asesores);
                
            } catch (error) {
                console.error('Error:', error);
                errorContainer.innerHTML = '<div class="error">Error al consultar los datos. Por favor intenta de nuevo.</div>';
                tableBody.innerHTML = '<tr><td colspan="2" class="loading">Error al cargar los datos</td></tr>';
                resultsInfo.textContent = 'Error en la consulta';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Actualizar';
            }
        });

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            const resultsInfo = document.getElementById('resultsInfo');
            
            console.log('Datos recibidos:', data); // Para debug
            
            // Si no hay datos
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="loading">No se encontraron resultados</td></tr>';
                resultsInfo.textContent = 'Mostrando 0 registros';
                return;
            }

            let html = '';
            data.forEach(asesor => {
                const nombre = asesor.nombre || 'Sin nombre';
                const llamadas = asesor.llamadasTotales !== undefined ? asesor.llamadasTotales : 0;
                
                html += `
                    <tr>
                        <td>${nombre}</td>
                        <td>${llamadas}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = html;
            resultsInfo.textContent = `Mostrando ${data.length} de ${data.length} registros`;
        }
    </script>
</body>
